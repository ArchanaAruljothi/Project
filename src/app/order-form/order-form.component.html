<div class="form-container">
    <form (ngSubmit)="submitOrder()" #orderForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="formData.phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" name="address" [(ngModel)]="formData.address" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
   
  </form>
  </div>
